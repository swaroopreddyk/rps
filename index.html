<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./script/main.js"></script>
</head>

<body>
    <div id="game">
        <div id="userSelection">
            <h1>Select your choice</h1>
            <ul>
                <li class="selection" id="stone">
                    <img src="./images/stone.png" alt="Stone" onclick="playWith('stone')" width="100px" height="100px"/>
                </li>
                <li class="selection" id="paper">
                    <img src="./images/paper.png" alt="Paper" onclick="playWith('paper')"  width="100px" height="100px"/>
                </li>
                <li class="selection" id="scissor">
                    <img src="./images/scissors.png" alt="Scisor" onclick="playWith('scissor')"  width="100px" height="100px"/>
                </li>
            </ul>
            <button onclick="playGame()">Play</button>
        </div>
        <div id="result"></div>
        <div id="userScore"></div>
        <div id="computerScore"></div>
    </div>

</body>

</html>
